<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Registration Form</h2>
            <form>
                <!-- name -->
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="First Name" name="firstname" required>
                    <input type="text" placeholder="Last Name" name="lastname" required>
                </div>
                
                <!-- email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email Address" name="email" required>
                </div>
                
                <!-- password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Password" name="password" minlength="8" required>
                    <input type="password" placeholder="Confirm Password" name="confirm_password" minlength="8" required>
                </div>

                <!-- DOB -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- gender -->
                <div class="form-group">
                    <label>Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>

                <!-- about me -->
                <div class="form-group">
                    <label for="about">About Me</label>
                    <textarea id="about" name="about" placeholder="Tell us about yourself..." rows="4"></textarea>
                </div>

                <!-- profession -->
                <div class="form-group">
                    <label for="profession">Choose Your Profession</label>
                    <select id="profession" name="profession" required>
                        <option value="">Select a profession</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Data Analytics">Data Analytics</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                        <option value="Project Management">Project Management</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>

                <!-- submit button -->
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
